<!DOCTYPE html>
<html>
<head>
    <title>Core OS</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            font-family: Arial, sans-serif;
            font-size: 48px;
            letter-spacing: 6px;
            color: #4df0ff;
            opacity: 0;
            animation: fade 3s forwards;
        }

        @keyframes fade {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logo">CORE&nbsp;OS</div>
</body>
</html>
